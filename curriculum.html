    <script>
        function updateGradient(event) {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;
            const gradientColor = `linear-gradient(to right, rgba(255, 0, 0, ${x}), rgba(0, 0, 255, ${y}))`;
            document.querySelector('.background-container').style.background = gradientColor;
        }
        document.addEventListener('mousemove', updateGradient);
    </script>
